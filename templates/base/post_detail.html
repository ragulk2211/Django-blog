{% load static %}

{% extends 'mainapp/base.html' %}

{% block content %}

<div class="container mt-4">

    <h1>{{ post.title }}</h1>

    <p class="mt-3">
        {{ post.content }}
    </p>

    <p class="text-muted">
        <strong>Author:</strong> {{ post.author }} <br>
        <strong>Published:</strong> {{ post.created_at }}
    </p>

    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">
        Back to Blog
    </a>

</div>

{% endblock %}
